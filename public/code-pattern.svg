<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="animatedPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="black"/>
      <circle cx="10" cy="10" r="4" fill="lime" />
      <circle cx="30" cy="30" r="4" fill="lime" />
    </pattern>
    <style>
      /* Animation to make the pattern move downwards */
      @keyframes slide {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#animatedPattern)" style="animation: slide 10s linear infinite;" />
</svg>